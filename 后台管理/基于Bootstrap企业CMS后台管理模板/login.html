<body>
    <div align="center" class="login-center">
        <!--SIGN UP-->
        <div class="login-center-div">
            <!--<h1>后台管理系统</h1>-->
            <div class="login-form">
                <div class="head-info">
                </div>
                <div class="clear"> </div>
                <div class="avtar">
                    <img src="images/logo_01.png">
                </div>
                <form>
                    <input class="text" value="账号" onfocus="this.value = '';" onblur="    if (this.value == '') { this.value = '账号'; }" type="text" />
                    <div class="key">
                        <input value="密码" onfocus="this.value = '';" onblur="    if (this.value == '') { this.value = '密码'; }" type="password" />
                    </div>
                    <div class="yz">
                        <input value="验证码" onfocus="this.value = '';" onblur="    if (this.value == '') { this.value = '验证码'; }" class="code" type="text" />
                        <!--   这里是验证码的相关路径，各位站长自行更换   -->
                        <img class="codeimg" alt="看不清？点击更换" src="images/yanzhengma.jpg" />
                    </div>
                </form>
                <div class="signin">
                    <a class="btnSubmit" href="index.html">登录</a>
                </div>
            </div>
            <div class="copy-rights">
