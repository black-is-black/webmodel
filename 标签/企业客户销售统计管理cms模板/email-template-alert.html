<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Protable - Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.min.css" type="text/css">
</head>
<body class="bg-white">

<div class="w-50 m-auto">
    <!-- email template -->
    <table class="body-wrap" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; background-color: #eaf0f7; margin: 0;" bgcolor="#eaf0f7">
        <tr>
            <td class="container" width="600" style="display: block !important; max-width: 600px !important; clear: both !important;" valign="top">
                <div class="content" style="padding: 50px 0;">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0" style="border: 1px solid #e9e9e9;" bgcolor="#fff">
                        <tr>
                            <td style="padding: 20px; border-radius: 0;" align="center" valign="top"><img src="assets/media/image/notification-icon.png" alt="image" style="margin-left: auto; margin-right: auto; display:block;width: 60px;"></td>
                        </tr>
                        <tr>
                            <td style="color:#ffffff; background-color: #212f56; padding: 20px; border-radius: 0;" align="center" valign="top">Warning: You're approaching your limit. Please upgrade.</td>
                        </tr>
                        <tr>
                            <td class="content-wrap" style="padding: 20px;" valign="top">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 14px; padding: 10px" valign="top">You have <strong style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">1 free report</strong> remaining.</td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 14px; padding: 10px 10px 20px;" valign="top">Add your credit card now to upgrade your account to a premium plan to ensure you don't miss out on any reports.</td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 14px; padding: 0 0 20px;" valign="top"><a href="#" class="btn-primary" style="font-size: 14px; text-decoration: none; line-height: 2em; font-weight: bold; text-align: center; cursor: pointer; display: block; border-radius: 5px; text-transform: capitalize; background-color: #004deb; border-color: #004deb; padding: 8px 0;">Upgrade my account</a></td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 14px; text-align: center;" valign="top">Thanks for choosing <b>Protable</b> Admin.</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
        </tr>
    </table>
    <!-- ./ email template -->
</div>

<!-- Plugin scripts -->
<script src="vendors/bundle.js"></script>

<!-- App scripts -->
<script src="assets/js/app.min.js"></script>
</body>
</html>
