<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简易实用的CSS产品图文卡片</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="container">
	<!-- Start	Product details -->
	<div class="product-details">
		<!-- Product Name -->
		<h1>花之物语</h1>
	    <!-- <span class="hint new">新品</span> -->
	    <!-- <span class="hint free-shipping">包邮</span> -->
	    <!-- the Product rating -->
		<span class="hint-star star">
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star" aria-hidden="true"></i>
			<i class="fa fa-star-half-o" aria-hidden="true"></i>
			<i class="fa fa-star-o" aria-hidden="true"></i>
		</span>

		<!-- The most important information about the product -->
		<p>“集装箱园艺特别好，天使花将保持盛开的夏天即使除去旧花。一旦足够高，切割，带他们进来，你会闻到一个淡淡的香味，有的说是让人联想到苹果。”</p>

		<!-- Control -->
		<div class="control">
			<!-- Start Button buying -->
			<button class="btn">
				<!-- the Price -->
				<span class="price">¥109</span>
				<!-- shopping cart icon-->
			    <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
				<!-- Buy Now / ADD to Cart-->
			    <span class="buy">立即购买</span>
		 	</button>
			<!-- End Button buying -->
		</div>
	</div>
	<!-- End Product details -->

	<!-- Start product image & Information -->
	<div class="product-image">
		<img src="1.jpg" alt="Omar Dsoky">
		<!-- product Information-->
		<div class="info">
			<h2>宝贝描述</h2>
			<ul>
				<li><strong>光照：</strong>全日照</li>
				<li><strong>土壤：</strong>潮湿</li>
				<li><strong>区域：</strong>9 - 11</li>
				<li><strong>高度：</strong>2 - 3 英尺</li>
				<li><strong>开花：</strong>中夏至中秋</li>
				<li><strong>特点：</strong>耐热性好</li>
			</ul>
		</div>
	</div>
	<!-- End product image -->
</div>
</body>
</html>
